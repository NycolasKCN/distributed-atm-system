logging:
  level:
    sql: trace
    root: warn
    com:
      nycolas:
        sistemadistribuido:
          sistemabancario: trace
    org:
      springframework:
        security: trace
management:
  endpoints:
    web:
      exposure:
        include: "*"
spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true